<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain for Sale</title>
    <link rel="stylesheet" href="clone2.css">
</head>
<body>
    <div class="container">
        <div class="left-section">

            

            <div class="logo">
                <img src="../week4/img/logo-light.svg" alt="iofrm Logo">
            </div>

           <!-- Updated line for animation -->
            <h2 class="typewriter">iofrmlabs.com</h2>
            <p class="domain-status">Domain for sale!</p>
                <p class="instruction">Fill the form, make your offer<br>And get the domain name before it's gone.</p>
        
                
                <p class="footer">Powered by iofrm domains - 2023</p>
            
          
        </div>
        <div class="right-section">
            <h3>Register your interest</h3>
            <p>Use the contact form below to make your best offer. LoremIpsum or any kind of crap text is not allowed.</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail Address" required>
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Country" required>
                    <input type="url" placeholder="Website, other links">
                </div>
                <textarea placeholder="Your proposal" rows="4" required></textarea>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree on <a href="#">terms & conditions</a> of iofrm</label>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
